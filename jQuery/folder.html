<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table
            {
                border:0;
                border-collapse:collapse;
            }
        td
            {
                font:normal 12px/17px Arial;
                padding:2px;width:100px;
            }
        th
            {
                font:bold 12px/17px Arial;
                text-align:left;
                padding:4px;
                border-bottom:1px solid #333;
                width:100px;
            }
        .parent
            {
                background:#FFF38F;
                cursor:pointer;
            }  /* 偶数行样式*/
        .odd
            {
                background:#FFFFEE;
            }  /* 奇数行样式*/
        .selected
            {
                background:#FF6500;
                color:#fff;
            }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        </thead>
        <tbody>
        <tr class="parent" id="row_01"><td colspan="3">点击1</td></tr>
        <tr class="child_row_01"><td>张一</td><td>男</td><td>17</td></tr>
        <tr class="child_row_01"><td>王二</td><td>男</td><td>21</td></tr>

        <tr class="parent" id="row_02"><td colspan="3">点击2</td></tr>
        <tr class="child_row_02"><td>赵三</td><td>女</td><td>24</td></tr>
        <tr class="child_row_02"><td>钱四</td><td>男</td><td>28</td></tr>

        <tr class="parent" id="row_03"><td colspan="3">点击3</td></tr>
        <tr class="child_row_03"><td>Rain</td><td>女</td><td>15</td></tr>
        <tr class="child_row_03"><td>MAXMAN</td><td>男</td><td>25</td></tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script>
//        $(function(){
//            $("tr#row_02").click(function(){
//                $("").hide();
//            })
//        })
        $(function(){
            $('.parent').on('click',function(){
                var $id=$(this).prop('id');
//              $(this).toggle("selected").siblings('.child_'+$id).toggle();
                if($(this).hasClass('selected')){
                    $(this).removeClass('selected').siblings('.child_'+$id).hide();
                }else{
                    $(this).addClass('selected').siblings('.child_'+$id).show();
                }
            })
        })
    </script>
</body>
</html>
